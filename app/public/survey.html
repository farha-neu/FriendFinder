<script type="text/javascript">

    $(".submit").on("click", function(event) {
        event.preventDefault();
        
        //pushing score in an array
        var score=[];
        for(var i =1; i<=10; i++){
          score.push($("#q"+i).val());
        }

        // Here we grab the form elements
        var newFriend = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: score
        };

        //check for empty fields
        var blank = false;
        for(var key in newFriend){
          if(key === "scores"){
            var score = newFriend[key];
            if(score.indexOf(null)>-1){
              blank = true;
              alert("Please fill out each field before submitting");
              break;
            }
          }
          else if(newFriend[key] ===""){
            blank = true;
            alert("Please fill out each field before submitting");
            break;
          }
        }

      if(blank === false){
        $(".modal-body").empty();
        $(".submit").attr("data-toggle","modal");
        $(".submit").attr("data-target","#exampleModal");
      
        $.post("/api/friends", newFriend,
          function(data) {
            var tvFriend = data[0];
            var fanFriend = data[1];
            var body = $(".modal-body");

            var character =$("<div class='col-md-12 text-center'>");
            var tvtitle = $("<p class='title'>").html("Matching Friends character");
            var tvname = $("<p class='name'>").html(tvFriend.name);
            var charImg =$("<img class='rounded img-fluid proImg'>").attr("src",tvFriend.photo);
            charImg.attr("alt","image "+tvFriend.name);
            var separator = $("<hr>").addClass("separator");
            character.append(tvtitle,tvname,charImg,separator);
        
            var fan =$("<div class='col-md-12 text-center'>");
            var title = $("<p class='title titlefan'>").html("Matching Friends fan");
            var name = $("<p class='name'>").html(fanFriend.name);
            var img =$("<img class='rounded img-fluid proImg'>").attr("src",fanFriend.photo);
            img.attr("alt","image "+fanFriend.name);
            fan.append(title,name,img);
            body.append(character,fan);          
            clearFields();
          });

          function clearFields(){
              $("#name").val("");
              $("#photo").val("");
              for(var i =1; i<=10; i++){
                $("#q"+i).val("default");
              }
          }

          $(".button-close").on("click", function(){
            location.reload();
            $(this).attr("data-dismiss","modal");
          });
      }
  });

</script>
