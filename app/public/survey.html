<script type="text/javascript">

 $(".submit").on("click", function(event) {
    event.preventDefault();

    var score=[];
    for(var i =1; i<=10; i++){
      score.push($("#q"+i).val());
    }

    // Here we grab the form elements
    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
      scores: score
    };
    var blank = false;
    for(var key in newFriend){
      if(key === "scores"){
        var score = newFriend[key];
        if(score.indexOf(null)>-1){
          blank = true;
          alert("Please fill out each field before submitting");
          break;
        }
      }
      else if(newFriend[key] ===""){
        blank = true;
        alert("Please fill out each field before submitting");
        break;
      }
    }

   if(blank === false){
     $(".modal-body").empty();
    $(".submit").attr("data-toggle","modal");
    $(".submit").attr("data-target","#exampleModal");
  
    $.post("/api/friends", newFriend,
      function(data) {
        console.log(data);
        var body = $(".modal-body");
        var name =$("<div>").html(data.name);
        var img =$("<img class='friendImg img-fluid'>").attr("src",data.photo);
        body.append(name, img);
        //show modal pop-up
        // alert(data);
        $("#name").val("");
        $("#photo").val("");
        for(var i =1; i<=10; i++){
           $("#q"+i).val("");
        }

      });
   }
  });

</script>
